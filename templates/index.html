<!DOCTYPE html>
<html>
<head>
    <title>Project Samarth – Agricultural Q&A System</title>
</head>
<body>
    <h2>Project Samarth – Agricultural Q&A System</h2>
    <form method="post" action="/ask">
        <label>Ask your question:</label>
        <input type="text" name="question" required>
        <button type="submit">Ask</button>
    </form>

    {% if answer %}
        <h3>Answer:</h3>
        <pre>{{ answer }}</pre>
    {% endif %}

    {% if sources %}
        <h4>Sources:</h4>
        <ul>
        {% for source in sources %}
            <li>{{ source }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
